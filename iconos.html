<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button</title>
</head>
<style>
  .wrapper {
    border: 1px dashed plum;
    height: calc(100vh - 16px);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .button {
    border: none;
    background-color: hotpink;
    font-weight: 400;
    padding: 10px 20px;
    border-radius: 16px;
  }
</style>
<body>
  <div class="wrapper">
    <svg
    fill="#000000"
    xmlns="http://www.w3.org/2000/svg"
    viewbox="0 0 26 26"
    width="26px"
    height="26px"
  >
    <path
      d="M 0 4 L 0 6 L 26 6 L 26 4 Z M 0 12 L 0 14 L 26 14 L 26 12 Z M 0 20 L 0 22 L 26 22 L 26 20 Z"
    />
  </svg>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button</title>
</head>
<style>
  body {
    overflow: hidden;
    margin: 25px;
  }
  .wrapper {
    border: 2px dashed mediumslateblue;
    height: calc(100vh - 50px);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .button {
    border: none;
    background-color: hotpink;
    font-weight: 400;
    padding: 10px 20px;
    border-radius: 16px;
    cursor: pointer;
  }
</style>
<body>
  <div class="wrapper">
    <button class="button">
      Click here
    </button>
  </div>
</body>
</html>
